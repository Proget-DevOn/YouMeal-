<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest.JSON" id="manifest-placeholder">
<script src="sw.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <title>Inscription</title>
  </head>

  <body class="fond_uni">

    <div class="row justify-content-center">
      <div class="col-6 col-md-4 text-center">
        <img src="ressources/logo_youmeal.png" class="w-50 mt-5" alt="YouMeal">

        <form id="form" class="needs-validation" novalidate action="inscription.php" method="post">

          <input type="text" class="form-control mt-4 contour_rose" name="nom" placeholder="Nom" required>
          <div class="invalid-feedback">
            Entrez votre nom
          </div>

          <!-- <i class="check1 fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Message d'erreur</small> -->

          <input type="text" class="form-control mt-4 contour_rose" name="prenom" placeholder="Prenom" required>
          <div class="invalid-feedback">
            Entrez votre Prenom
          </div>

          <input placeholder="Date de naissance" class="textbox-n form-control mt-4 contour_rose" type="text" onfocus="(this.type='date')" id="birthday" name="birthday" required>
          <div class="invalid-feedback">
            Vous devez avoir plus de 13 ans.
          </div>

          <input type="text" class="form-control mt-4 contour_rose" name="pseudo" placeholder="Identifiant" required>
          <div class="invalid-feedback">
            Identifiant invalide ou deja utilisé.
          </div>

          <input type="text" class="form-control mt-4 contour_rose" placeholder="Email" name="email" required>
          <input type="text" class="form-control mt-4 contour_rose" placeholder="Confirmer votre email" name="email2" required>
          <div class="invalid-feedback">
            Email invalide ou déjà utilisé.
          </div>

          <input id="password" type="password" class="form-control mt-4 contour_rose" name="password" placeholder="Mot de passe" required>
          <input id="password2" type="password" class="form-control mt-4 contour_rose" name="password2" placeholder="Confirmer votre mot de passe" required>
          <div class="invalid-feedback">
            Mot de passe invalide.
          </div>

          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label text-left" for="invalidCheck">
              J'accepte les <a href="cgu.html">conditions</a> générales d'utilisation et les <a href="cgu.html">conditions</a> générales de ventes
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>

          <button id="inscriptionbutton" name="submit" class="btn text-white mt-4 mb-5 center-block px-5 bouton_sinscrire" type="submit">S'inscrire</button>

        </form>
      </div>
    </div>

  </body>
  <script src="inscription.js"></script>
</html>
