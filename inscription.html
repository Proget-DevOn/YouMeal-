  <body class="bg-orange-bg">

    <div class="row justify-content-center">
      <div class="col-6 col-md-4 text-center">
        <img src="ressources/logo_youmeal.png" class="w-50 mt-5" alt="YouMeal">

        <form class="needs-validation" novalidate action="inscription.php" method="post">

          <input type="text" class="form-control mt-4 border-rose-input" name="nom" placeholder="Nom" required>
          <div class="invalid-feedback">
            Entrez votre nom
          </div>

          <input type="text" class="form-control mt-4 border-rose-input" name="prenom" placeholder="Prenom" required>
          <div class="invalid-feedback">
            Entrez votre Prenom
          </div>

          <input placeholder="Date de naissance" class="textbox-n form-control mt-4 border-rose-input" type="text" onfocus="(this.type='date')" id="birthday" name="birthday" required>
          <div class="invalid-feedback">
            Vous devez avoir plus de 13 ans.
          </div>

          <input type="text" class="form-control mt-4 border-rose-input" name="pseudo" placeholder="Identifiant" required>
          <div class="invalid-feedback">
            Identifiant invalide ou deja utilisé.
          </div>

          <input type="text" class="form-control mt-4 border-rose-input" placeholder="Email" name="email" required>
          <input type="text" class="form-control mt-4 border-rose-input" placeholder="Confirmer votre email" name="email2" required>
          <div class="invalid-feedback">
            Email invalide ou déjà utilisé.
          </div>

          <input type="password" class="form-control mt-4 border-rose-input" name="password" placeholder="Mot de passe" required>
          <input type="password" class="form-control mt-4 border-rose-input" name="password2" placeholder="Confirmer votre mot de passe" required>
          <div class="invalid-feedback">
            Mot de passe invalide.
          </div>

          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label text-left" for="invalidCheck">
              J'accepte les <a href="condition.html">conditions</a> générales d'utilisation et les <a href="condition.html">conditions</a> générales de ventes
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>

          <button class="btn bg-rose-btn text-white mt-4 mb-5 border-rose-btn center-block px-5" type="submit">S'inscrire</button>

        </form>
      </div>
    </div>
